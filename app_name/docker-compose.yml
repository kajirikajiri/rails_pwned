version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    volumes:
      - ".:/app_name"
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql2://root:password@db/db_name

  db:
    image: mysql:5.7.10
    environment:
     MYSQL_DATABASE: db_name
     MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data: